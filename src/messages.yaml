- name: note_name
  desc: "Notes names"
  entries:
  - entry: do
    desc: "Do"
    value: 0
  - entry: re_b
    desc: "re bemol" # do#
    value: 1
  - entry: re
    desc: "re"
    value: 2
  - entry: mi_b
    desc: "mi bemol" # re#
    value: 3
  - entry: mi
    desc: "mi"
    value: 4
  - entry: fa
    desc: "fa"
    value: 5
  - entry: sol_b
    desc: "sol bemol" # fa#
    value: 6
  - entry: sol
    desc: "sol"
    value: 7
  - entry: la_b
    desc: "la bemol" # sol#
    value: 8
  - entry: la
    desc: "la"
    value: 9
  - entry: si_b
    desc: "si bemol" # la#
    value: 10
  - entry: si
